<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testStockBasic()">Test Stock Basic</button>
    <button onclick="testSearchStocks()">Test Search Stocks</button>
    <div id="result"></div>
    
    <script>
        async function testStockBasic() {
            try {
                const response = await fetch('/api/v1/stock_basic');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Stock Basic API Result:</h3>
                    <p>Success: ${data.success}</p>
                    <p>Count: ${data.count || 0}</p>
                    <p>Data length: ${data.data ? data.data.length : 0}</p>
                    <pre>${JSON.stringify(data.data ? data.data.slice(0, 3) : [], null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
        
        async function testSearchStocks() {
            try {
                const response = await fetch('/api/v1/search_stocks?q=万科&limit=5');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Search Stocks API Result:</h3>
                    <p>Success: ${data.success}</p>
                    <p>Count: ${data.count || 0}</p>
                    <p>Data length: ${data.data ? data.data.length : 0}</p>
                    <pre>${JSON.stringify(data.data || [], null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
